defaultSettings {
  # Default settings for the request service
  request {
    nodes = {}
    inDb = "features"
    outDb = "woken"
    mainTable = "ADNI_MERGE"

    functions {
      boxplot = "registry.federation.mip.hbp/mip_node/r-summary-stats:latest"
      linear_regression = "registry.federation.mip.hbp/mip_node/r-linear-regression:latest"
    }
  }
}

app {
  systemName = "workflow-manager"
  jobServiceName = "job-service"
  interface = "localhost"
  port = 8087
  master.router {
    actors {
      mining.limit = 5
      experiment.limit = 5
    }
  }
}

jobs {
  node = "federation"
  owner = "admin@mip.chuv.ch"
  chronosServerUrl = "http://hbps2.intranet.chuv/chronos/"
  resultDb = "local"
  featuresDb = "ldsm"
}
